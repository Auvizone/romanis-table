<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" required [(ngModel)]="loginData.login" name="username" #username="ngModel">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required [(ngModel)]="loginData.password" name="password" #password="ngModel">
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </form>
</div>
